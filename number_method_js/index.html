<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBERS METHOD</title>
</head>
<body>


    



    <script>
        ///convert string to number////
        let a="55"
        let b=Number(a);
        document.write(b+5);
        document.write("<br>")
        ///parseInt/////
        let c="45.67";
        let d=parseInt(c);
        document.write(d)
        document.write("<br>")
        let e=parseInt("34.777")
        document.write(e)
        document.write("<br>")
        ////parse float////
        let f=parseFloat("34.777")
        document.write(f)
        document.write("<br>")
        ////toFixed/////
        let g=99.890765;
        let h=g.toFixed(1);
        document.write(h);
        //////////////////practice///////////////
        //////number//////
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        let i="78";
        let j=Number(i);
        document.write(j+1);
        document.write("<br>");
        ////parseInt///
        let k=87.789;
        let v=parseInt(k);
        document.write(v);
        document.write("<br>");
        ////parseFloat///
        let x=98.9083;
        let y=parseFloat(x);
        document.write(y);
        document.write("<br>");
        ////toFixed///
        let l=98.9083;
        let m= l.toFixed(2);
        document.write(m);
        document.write("<br>");
        document.write("<br>");
        let num=98.9083;
        let string= num.toString()
        document.write(string);
        console.log(typeof (num))
    </script>
    
</body>
</html>
